<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>层级选择器</title>
<link type="text/css" rel="stylesheet" href="style9.css"/>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script>$(function(){
	//等dom加载完毕时执行以下所有代码
	$('body').css({'background':'#00f'});
});</script>
<style>
.error {
	color: #f00;
	font-weight: bold;
	display: none;
}
</style>
</head>

<body>
	<div>
		<img src="a1.png"/>
	</div>
	<br>
	<button>点击添加事件</button>
	<button>点击删除事件</button>
	<button class="zan">点赞(<span>50</span></button>
</body>
<script>
//DOM加载完毕执行
	$('body').css({'background':'#f00'});
//资源加载完毕执行
$(window).load(
	function(){
		w=$('img').width();
		h=$('img').height();
		alert(w+'-'+h);_
	}
);
i=0;
$('button').eq(0).click(
	function(){
		$('img').bind('click',function(){
			if(i%2==0){
				this.src = 'a2.png';
			}else{
				this.src = 'a1.png'
			}
			i++;
		})
	}
);
$('button').eq(1).click(
	function(){
		$('img').unbind('click');
		//$('img').unbind();//解除img上的所有事件
	}
);
$('.zan').one('click',function(){
	val=parseInt($('span').html())+1;
	$('span').html(val);
});
</script>
</html>
