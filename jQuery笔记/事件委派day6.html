<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>层级选择器</title>
<link type="text/css" rel="stylesheet" href="style9.css"/>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<style>
	*{
		margin: 0px;
		padding: 0px;
	}
.main{
	width: 1300px;
	margin: 0 auto;
}
.mess{
	margin-top: 15px;
}
textarea{
	width: 98%;
	height: 100px;
	resize: none;
	border-radius: 20px;
	padding: 15px;
	font-size: 30px;
	font-weight: bold;
}
textarea:focus{
	outline: none;
}
button{
	width: 100px;
	height: 30px;
	background: #272822;
	font-weight: bold;
	border: 2px solid #ccc;
	border-radius: 10px;
	color: #fff;
}
button:hover{
	border-color: #00f;
}
button:focus{
	outline: none;
}
.show{
	margin-top: 20px;
	border: 2px solid #272822;
	border-radius: 10px;
	height: 50px;
}
.close{
	float: right;
	margin-right: 10px;
	font-size: 30px;
	cursor: pointer;
}
</style>
</head>

<body>
	<div class="main">
		<h1>留言板:</h1>
		<div class="mess">
			<textarea></textarea>
		</div>
		<br>
		<button>OK</button>
	</div>
	
</body>
<script>
$('textarea').focus(
	function(){
		this.value = '';
	}
);
$('button').click(
	function(){
		val=$('textarea').val();
		str="<div class='show'>";
		str+="<div class='close'>&times;</div>";
		str+=val;
		str+="</div>";
		$('.main').append(str);
	}
);
$('.close').live('click',function(){
	$(this).parent().hide();
});
</script>
</html>
