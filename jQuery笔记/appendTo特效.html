<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>框架</title>
<link type="text/css" rel="stylesheet" href="style9.css"/>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<style>
	select{
		width: 100px;
		height: 150px;
	}
</style>
</head>

<body>
<h1>水果选择:</h1>
<form action="javascript:">
	<select name="" id="s1" size="2">
		<option value="">西瓜</option>
		<option value="">冬瓜</option>
		<option value="">苹果</option>
		<option value="">南瓜</option>
	</select>
	<input type="button" value=">>" id="btn"/>
	<select name="" id="s2" size="2">
	</select>
</form>
</body>
<script>
$("#btn").click(function(){
	$("#s1 option:selected").clone().appendTo("#s2");//剪切为:$("#s1 option:selected").appendTo("#s2");
});

</script>
</html>
