<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>层级选择器</title>
<link type="text/css" rel="stylesheet" href="style9.css"/>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<style>
.error {
	color: #f00;
	font-weight: bold;
	display: none;
}
</style>
</head>

<body>
	<form>
		<p>
			<label>
				<input type="checkbox" name="" id="" value="" />去游泳
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="" id="" value="" />去游泳
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="" id="" value="" />打篮球
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="" id="" value="" />滑滑梯
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="" id="" value="" />温水
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" name="" id="" value="" />蹦迪
			</label>
		</p>
	</form>
	<p>
		<button id="all">全选</button>
		<button id="notall">全不选</button>
		<button id="unall">反选</button>
		<button id="ok">ok</button>
	</p>
	<hr>
	<div class="info">
	</div>
</body>
<script>
$('#all').click(
	function(){
		$(':checkbox').attr({'checked':true});
	}
);
$('#notall').click(
	function(){
		$(':checkbox').attr({'checked':false});
	}
);
$('#unall').click(
	function(){
		$(':checkbox').each(
			function(){
				this.checked = !this.checked;
			}
		);
	}
);
$('#ok').click(
	function(){
		$(':checked').parent().parent().clone().appendTo(".info");
	}
);
</script>
</html>
