<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>层级选择器</title>
<link type="text/css" rel="stylesheet" href="style9.css"/>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<style>
.error {
	color: #f00;
	font-weight: bold;
	display: none;
}
</style>
</head>

<body>
	<form action="reg.php" method="get">
		<p>用户名:</p>
		<p>
			<input type="text" name="username" class="auth"/>
			<span class="error">用户名长度至少6位!</span>
		</p>
		<p>密码:</p>
		<p>
			<input type="text" name="password" class="auth"/>
			<span class="error">密码长度至少8位!</span>
		</p>
		<p>确认密码:</p>
		<p>
			<input type="text" name="repassword" class="auth"/>
			<span class="error">两次密码不一致！</span>
		</p>
		<p>邮箱:</p>
		<p>
			<input type="text" name="email" class="auth"/>
			<span class="error">邮箱格式不正确!</span>
		</p>
		<p>手机号码:</p>
		<p>
			<input type="text" name="phone" class="auth" maxlength='11'/>
			<span class="error">手机号码不正确!</span>
		</p>
		<p><input type="submit" value="OK"></p>
	</form>
</body>
<script>
$('input[name=username]').blur(
	function(){
		val = this.value;
		if(val.length<6){
			$(this).data({"s":0});
			$(this).next().show();
		}else{
			$(this).data({"s":1});
			$(this).next().hide();
		}
	}
);
$('input[name=password]').blur(
	function(){
		val = this.value;
		if(val.length<8){
			$(this).data({"s":0});
			$(this).next().show();
		}else{
			$(this).data({"s":1});
			$(this).next().hide();
		}
	}
);
$("input[name=repassword]").blur(
	function(){
		var val1 = $("input[name=password]").val();
		var val2 = this.value;
		if(val1 != val2){
			$(this).data({"s":0});
			$(this).next().show();
		}else{
			$(this).data({"s":1});
			$(this).next().hide();
		}
	}
);
$('input[name=email]').blur(
	function(){
		var val = this.value;
		if(!val.match(/^\w+@\w+\.\w+$/i)){
			$(this).data({"s":0});
			$(this).next().show();
		}else{
			$(this).data({"s":1});
			$(this).next().hide();
		}
	}
);
$('input[name=phone]').blur(
	function(){
		var val = this.value;
		if(!val.match(/^139\d{8}$/)){
			$(this).data({"s":0});
			$(this).next().show();
		}else{
			$(this).data({"s":1});
			$(this).next().hide();
		}
	}
);
$("form").submit(
	function(){
		$('.auth').blur();
		tot = 0;
		$('.auth').each(
			function(){
				tot+=$(this).data("s");
			}
		);
		if(tot != 5){
			return false;
		}
	}
);
</script>
</html>
