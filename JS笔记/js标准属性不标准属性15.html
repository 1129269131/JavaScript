<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{margin:0;padding:0;}
/*	input[type=]*/
</style>
<link rel='stylesheet' href='1366.css' id='cssid'>
</head>

<body>
<h1 class='tttt' info='ppppp' title='linux is very much' id='hid'>linux <i>is</i> very much</h1>
</body>
<script>
hidobj=document.getElementById('hid');
alert(hidobj.title);
hidobj.title='php is very much';
alert(hidobj.getAttribute('info'));//标准不标准都行的方法
alert(hidobj.className);
hidobj.setAttribute('info','php');
alert(hidobj.tagName);
alert(hidobj.innerHTML);
alert(hidobj.outerHTML);//标签的全部内容
alert(hidobj.textContent);
</script>
</html>
