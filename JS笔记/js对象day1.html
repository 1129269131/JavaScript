<body>
	<div>
		<img src='a1.png' id='dogid'>

<script>
	//js对象(基本不用)
	obj=new Object();
	obj.username='user1';
	obj.age='20';
	obj.sex='man';
	obj.say=function(){
		alert('my name is user1');
	}
	document.write('<h1>my name is '+obj.username+'</h1>');
	document.write('<h1>my age is '+obj.age+'</h1>');
	obj.say();
	//dom对象(经常用)
	document.write('5');
	//json对象
	jsobj={
		'username':'user1',
		'age':'20',
		'sex':'feman',
		'say':function(){
			alert(this.age);
		}
	};
	alert(jsobj.username);
	jsobj.say();
</script>
