<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>策略模式</title>
		<!--
			概念：定义一系列的算法，把它们一个个封装起来，并且使它们可以互相替换
			目的：将算法的使用与算法的实现分离开来
		-->
	</head>
	<body>
		<script type="text/javascript">
			var strategies = { // 算法的实现
				'S': function(salary){
					return salary * 4
				},
				'A': function(salary){
					return salary * 3
				},
				'B': function(salary){
					return salary * 2
				}
			}
			
			var calculateBonus = function(level, salary){
				return strategies[level](salary)
			}
			
			console.log(calculateBonus('S', 20000))	// 输出80000
			console.log(calculateBonus('A', 10000)) // 输出30000
		</script>
	</body>
</html>
