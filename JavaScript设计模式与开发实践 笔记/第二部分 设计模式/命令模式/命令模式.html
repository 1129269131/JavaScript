<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>命令模式</title>
		<!--
			概念：执行某些特定事情的指令
		-->
	</head>

	<body>
		<botton id="button1">点击按钮1</botton>
		<botton id="button2">点击按钮2</botton>
		<botton id="button3">点击按钮3</botton>
	</body>
	<script type="text/javascript">
		var button1 = document.getElementById('button1')
		var button2 = document.getElementById('button2')
		var button3 = document.getElementById('button3')

		var bindClick = function(buttonObj, func) {
			buttonObj.onclick = func
		}

		var MenuBar = {
			refresh: function() {
				console.log('刷新菜单界面')
			}
		}

		var SubMenu = {
			add: function() {
				console.log('增加子菜单')
			},
			del: function() {
				console.log('删除子菜单')
			}
		}

		bindClick(button1, MenuBar.refresh)
		bindClick(button2, SubMenu.add)
		bindClick(button3, SubMenu.del)
	</script>

</html>
