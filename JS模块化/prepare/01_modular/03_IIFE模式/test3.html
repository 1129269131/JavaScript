<head>
  <meta charset="UTF-8">
  <title>03_IIFE模式</title>
</head>
<body>
<script type="text/javascript" src="module3.js"></script>
<!--小知识点： window中自带name属性-->
<script type="text/javascript">
  myModule.foo()
  myModule.bar()
