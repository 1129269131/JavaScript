<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			// with语句的作用是将代码的作用域设置到一个特定的对象中。
			// 例子：
			var qs = location.search.substring(1);
			var hostName = location.hostname;
			var url = location.href;
			// 使用with语句改写
			with(location) {
				var qs = location.search.substring(1);
				var hostName = location.hostname;
				var url = location.href;
			}
		</script>
	</body>

</html>
