<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var colors = ["red","blue"];
			colors.push("brown"); // 添加一项
			colors[3] = "black";  // 添加另一项
			alert(colors.length);
			
			var item = colors.pop();  // 取得最后一项
			alert(item);  // "black"
		</script>
	</body>
</html>
